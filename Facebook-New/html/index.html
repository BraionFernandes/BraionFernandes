<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Crie uma conta ou entre no Facebook. Conecte-se com amigos, familiares e outras pessoas que você conheça.">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../img/facebook-icon.png" type="image/png">
    <link rel="stylesheet" href="../css/media-query.css">
    <title>Facebook – entre ou cadastre-se</title>
</head>
<body>
    <div class="container">
        <div class="logo-desc">
            <picture>
                <img src="../img/facebook-logo.svg" alt="Logo do Facebook">
            </picture>
            <h2>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</h2>
        </div>
        <div class="form">
            <fieldset>
                <div class="div-form">
                    <legend>Entrar</legend>
                        <div>
                            <input type="text" name="email-tel" id="email-tel" placeholder="Email ou Telefone">
                            <input type="password" name="password" id="password" placeholder="Senha">
                        </div>
                </div>
                <div class="div-buttons">
                    <button class="button-entrar">Entrar</button>
                    <a href="#">Esqueceu a senha?</a>
                </div>
            </fieldset>
                <div class="div-button">
                    <button class="button-criar">Criar nova conta</button>
                </div>
        </div>
    </div>
</body>
</html>
