<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/logo/coroa.png" type="image/png">
    <link rel="stylesheet" href="../css/options.css">
    <title>Landing Page - Opção 1</title>
</head>
<body>
    <header class="header">
        <picture class="header-logo">
            <img class="header-logo-item" src="../img/logo/empire.png" alt="Empire Corp. Logo" >
        </picture>
        <nav class="header-nav">
            <ul class="header-nav-lista">
                <li class="header-nav-lista-item"><a href="index.html">Home</a></li>
                <li class="header-nav-lista-item"><a href="#">Empire</a></li>
                <li class="header-nav-lista-item"><a href="#">Serviços</a></li>
                <li class="header-nav-lista-item"><a href="#">Suporte</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="section-header">
            <h2>Configurações de Header</h2>
            <div class="logo">
                <h3>Logo</h3>
                <label for="Logo">Coloque aqui sua logo (PNG - Transparente)</label>
                <input type="file" name="Logo" id="Logo">
            </div>
            <div class="nav">
                <h3>Textos das Nav's</h3>
                <div>
                    <div>
                        <label for="nav1">Primeira Nav</label>
                        <input type="text" name="nav1" id="nav1">
                    </div>
                    <div>
                        <label for="nav2">Segunda Nav</label>
                        <input type="text" name="nav2" id="nav2">
                    </div>
                    <div>
                        <label for="nav3">Terceira Nav</label>
                        <input type="text" name="nav3" id="nav3">
                    </div>
                    <div>
                        <label for="nav4">Quarta Nav</label>
                        <input type="text" name="nav4" id="nav4">
                    </div>
                </div>
            </div>
        </section>
        <section class="section-main">
            <h2>Configurações de Body</h2>
            <div class="article1">
                <h3>Marca e produto</h3>
                <div>
                    <div class="mensagem-produto">
                        <div>
                            <label for="produtoMsg">Mensagem</label>
                            <input type="text" name="produtoMsg" id="produtoMsg">
                        </div>
                        <div>
                            <label for="produtoMsgSub">Sub mensagem (Opcional)</label>
                            <input type="text" name="produtoMsgSub" id="produtoMsgSub">
                        </div>
                    </div>
                    <div class="produto-img">
                        <label for="produtoImg">Imagem Produto</label>
                        <input type="file" name="produtoImg" id="produtoImg">
                    </div>
                    <div class="produto-btn">
                        <label for="article1-button">Texto Botão (Opcional)</label>
                        <input type="text" name="article1-button" id="article1-button">
                    </div>
                </div>
            </div>
            <div class="article2">
                <h3>Descrição</h3>
                <div class="descrição">
                    <div>
                        <label for="descrição1">Primeira Descrição</label>
                        <input type="text" name="descrição1" id="descrição1">
                    </div>
                    <div>
                        <label for="descrição2">Segunda Descrição (Opcional)</label>
                        <input type="text" name="descrição2" id="descrição2">
                    </div>
                    <div>
                        <label for="descrição3">Terceira Descrição (Opcional)</label>
                        <input type="text" name="descrição3" id="descrição3">
                    </div>
                </div>
            </div>
            <div class="article3">
                <h3>FAQ</h3>
                <div class="faq">
                    <div class="faq1">
                        <div>
                            <label for="faq1">Pergunta 1</label>
                            <input type="text" name="faq1" id="faq1">
                        </div>
                        <div>
                            <label for="faqr1">Resposta 1</label>
                            <input type="text" name="faqr1" id="faqr1">
                        </div>
                    </div>
                    <div class="faq2">
                        <div>
                            <label for="faq2">Pergunta 2</label>
                            <input type="text" name="faq2" id="faq2">
                        </div>
                        <div>
                            <label for="faqr2">Resposta 2</label>
                            <input type="text" name="faqr2" id="faqr2">
                        </div>
                    </div>
                    <div class="faq3">
                        <div>
                            <label for="faq3">Pergunta 3</label>
                            <input type="text" name="faq3" id="faq3">
                        </div>
                        <div>
                            <label for="faqr3">Resposta 3</label>
                            <input type="text" name="faqr3" id="faqr3">
                        </div>
                    </div>
                </div>
            </div>
            <div class="article4">
                <h3>Call to Action (CTA)</h3>
                <div class="cta">
                    <div>
                        <label for="cta-tittle">Titulo</label>
                        <input type="text" name="cta-tittle" id="cta-tittle">
                    </div>
                    <div>
                        <label for="cta-desc">Descrição</label>
                        <input type="text" name="cta-desc" id="cta-desc">
                    </div>
                    <div>
                        <label for="cta-btn">Mensagem Botão</label>
                        <input type="text" name="cta-btn" id="cta-btn">
                    </div>
                </div>
            </div>
        </section>
        <section class="section-footer">
            <h2>Configurações de Footer</h2>
            <div class="footer-nav">
                <h3>Textos das Nav's</h3>
                <div>
                    <div>
                        <label for="footer-nav1">Primeira Nav</label>
                        <input type="text" name="footer-nav1" id="footer-nav1">
                    </div>
                    <div>
                        <label for="footer-nav2">Segunda Nav</label>
                        <input type="text" name="footer-nav2" id="footer-nav2">
                    </div>
                    <div>
                        <label for="footer-nav3">Terceira Nav</label>
                        <input type="text" name="footer-nav3" id="footer-nav3">
                    </div>
                    <div>
                        <label for="footer-nav4">Quarta Nav</label>
                        <input type="text" name="footer-nav4" id="footer-nav4">
                    </div>
                </div>
            </div>
            <div class="footer-social">
                <h3>Nav Social</h3>
                <div>
                    <div>
                        <label for="social-insta">Link Instagram</label>
                        <input type="text" name="social-insta" id="social-insta">
                    </div>
                    <div>
                        <label for="social-face">Link Facebook</label>
                        <input type="text" name="social-face" id="social-face">
                    </div>
                    <div>
                        <label for="social-whatsapp">Link Whatsapp</label>
                        <input type="text" name="social-whatsapp" id="social-whatsapp">
                    </div>
                </div>
            </div>
        </section>
        <section class="btn-confirmar">
            <a href="#">Confirmar</a>
        </section>
    </main>
</body>
</html>
