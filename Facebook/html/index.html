<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../img/facebook-icon.png" type="image/png">
    <title>Facebook – entre ou cadastre-se</title>
</head>
<body>
    <main class="login">
        <section class="login-descricao">
            <picture class="login-logo">
                <img class="login-logo-img" src="../img/facebook-logo.svg" alt="">
            </picture>
            <h1 class="login-descricao-h1">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</h1>
        </section>
        <section class="login-formulario">
            <div>
                <div class="login-formulario-div">
                    <div class="login-form">
                        <input type="email" name="" id="email" placeholder="Email ou Telefone">
                        <input type="password" name="" id="senha" placeholder="Senha">
                        <button>Entrar</button>
                    </div>
                    <div class="login-esqueceu"><a href="#">Esqueceu a senha?</a></div>
                    <div class="login-criar">
                        <button>Criar nova conta</button>
                    </div>
                </div>
                <aside class="login-form-pag">
                    <h2><a href="#">Crie uma Página</a> para uma celebridade, uma marca ou uma empresa.</h2>
                </aside>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
