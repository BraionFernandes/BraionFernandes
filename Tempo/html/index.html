<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Veja como está o tempo de qualquer região agora.">
    <link rel="shortcut icon" href="../img/logo/coroa.png" type="image/png">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Tempo Agora - Empire</title>
</head>
<body>
    <header class="header">
        <picture class="header-logo">
            <img class="header-logo-item" src="../img/logo/empire.png" alt="Empire Corp. Logo" >
        </picture>
        <nav class="header-nav">
            <ul class="header-nav-lista">
                <li class="header-nav-lista-item"><a href="#">Home</a></li>
                <li class="header-nav-lista-item"><a href="#">Empire</a></li>
                <li class="header-nav-lista-item"><a href="#">Serviços</a></li>
                <li class="header-nav-lista-item"><a href="#">Suporte</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="form">
                <h1>Confira o clima de uma cidade</h1>
                <div class="form-input-container">
                    <input type="text" placeholder="Digite o nome da cidade" name="cityName" id="cityName">
                    <button id="search">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </div>
            </div>
            <div id="weather-data" class="hide">
                <div>
                    <i class="fa-solid fa-location-dot"></i>
                    <span id="city"></span>
                    <img src="" alt="Bandeira do pais" id="pais">
                </div>
                <div id="temperature">
                    <p><span></span>&deg;C</p>
                </div>
                <div id="description-container">
                    <p id="description"></p>
                    <img src="" alt="Condições do tempo" id="weather-icon">
                </div>
                <div id="details-container">
                    <div id="umidity">
                        <i class="fa-solid fa-droplet"></i>
                        <span></span>
                    </div>
                    <div id="wind">
                        <i class="fa-solid fa-wind"></i>
                        <span></span>
                    </div>
                </div>
            </div>
            <div id="cityContainer">
                <ul>
                    <li class="citySugerido">Nova York</li>
                    <li class="citySugerido">Londres</li>
                    <li class="citySugerido">Paris</li>
                    <li class="citySugerido">Tóquio</li>
                </ul>
                <ul>
                    <li class="citySugerido">Roma</li>
                    <li class="citySugerido">Pequim</li>
                    <li class="citySugerido">Dubai</li>
                    <li class="citySugerido">São Paulo</li>
                </ul>
            </div>
            <div id="msgUndefined" class="hide">Não foi possível encontrar o clima de uma cidade com este nome.</div>
            <div id="msgLoading" class="hide">carregando...</div>
        </div>
    </main>
    <script type="module" src="../js/script.js"></script>
</body>
</html>
